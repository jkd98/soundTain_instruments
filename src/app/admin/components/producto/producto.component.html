<div *ngIf="producto" class="product-card">
  <button class="btn-Cerrar" (click)="cerrarVentana()"><u>Cerrar</u></button>
  <h2>{{ producto.nombre }}</h2>
  <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
  <p><strong>Categoría:</strong> {{ producto.categoria }}</p>
  <p><strong>Precio:</strong> {{ producto.precio | currency }}</p>
  <p><strong>Cantidad:</strong> {{ producto.cantidad }}</p>
  <p><strong>Estante:</strong> {{ producto.estante }}</p>
  <p><strong>Sección:</strong> {{ producto.seccionEstante }}</p>
  <h3>Imágenes</h3>
  <img [src]="producto.imagen" alt="Imagen de {{ producto.nombre }}" class="product-image">
  <div class="cont-acciones">
    <button class="btn-Guardar">Guardar</button>
    <button class="btn-Cancelar">Cancelar</button>
  </div>
</div>
