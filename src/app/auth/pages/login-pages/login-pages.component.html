<div class="login__contenedor">
  <!-- Login contendor -->
  <div class="centrar">
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="Introduce tu correo">
        
  
        <label for="pass">Contraseña</label>
        <input type="password" id="pass" formControlName="pass" placeholder="Introduce tu contraseña">
        
  
        <input class="btn-Original" type="submit" [disabled]="loginForm.invalid" value="Login">
      </form>
      <p>¿No tienes cuenta? <a routerLink="/registro"><strong>Regístrate aquí</strong></a></p>
      <a routerLink="/clientes/inicio"><strong>Volver</strong></a>
    </div>
  </div>
  
</div>
