<div class="contenedor">
    <app-nav-bar></app-nav-bar>
    <div id="carrito" class="bg-white p-3">
        @if(cart().length === 0){
            <p class="text-center">El carrito esta vacio</p>
        }@else{
    
            <table class="w-100 table">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of cart(); track $index) {
    
                            <tr id="carI{{$index}}">
                                <td>
                                    <img class="img-fluid" src="../assets/img/{{item.image}}.jpg" alt="imagen guitarra" />
                                </td>
                            <td>{{item.nombre}}</td>
                            <td class="fw-bold">
                                {{item.precio}}
                            </td>
                            <td class="flex align-items-start gap-4">
                                <button
                                (click)="decreaseQuantity(item.id)"
                                    type="button"
                                    class="btn btn-dark"
                                >
                                    -
                                </button>
                                    {{item.quantity}}
                                <button
                                    (click)="increaseQuantity(item.id)"
                                    type="button"
                                    class="btn btn-dark"
                                >
                                    +
                                </button>
                            </td>
                            <td>
                                <button
                                    (click)="removeFromCart(item.id)"
                                    class="btn btn-danger"
                                    type="button"
                                >
                                    X
                                </button>
                            </td>
                        </tr>
                    }
    
                </tbody>
            </table>
    
            <p class="text-end">Total pagar: <span class="fw-bold">{{carTotal()}}</span></p>
            <button 
            (click)="clearCart()"
            class="btn btn-dark w-100 mt-3 p-2">Vaciar Carrito</button>
        }
    </div>
    
        
    
            <!-- Direcci贸n -->
            <br>
            <label>Tu direcci贸n es: <input type="text" id="direccion" disabled></label><br>
    
            <!-- Checkbox para cambiar direcci贸n -->
            <label for="NoCheck">No</label>
            <input type="checkbox" id="NoCheck" onclick="habilitarDireccion()">
    
            <!-- Total del monto -->
            <br><label>Total del monto a pagar<br><input type="text" id="totalMonto" value="$250" disabled></label>
    
            <!-- Bot贸n de confirmar compra -->
            <br><button class="btn-Original centrarObjetos" style="width: 200px;"><strong>CONFIRMAR COMPRA</strong></button>
            
            <!-- Contenedor centrado de PayPal -->
            <div class="centrar-boton">
                <div #paypal></div>
            </div>
</div>
