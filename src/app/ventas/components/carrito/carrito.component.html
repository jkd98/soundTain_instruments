<!DOCTYPE html>
<html lang="mxn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        .producto {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        .producto img {
            width: 50px;
            height: 50px;
        }

        .info-producto {
            flex: 1;
            margin-left: 10px;
            text-align: left;
        }

        .cantidad {
            display: flex;
            align-items: center;
        }

        .cantidad button {
            width: 30px;
            height: 30px;
            font-size: 16px;
            margin: 0 5px;
        }

        input[type="text"]:disabled {
            background-color: #f5f5f5;
        }


    </style>
</head>
<body>
    <div class="contenedor">
        <app-nav-bar></app-nav-bar>

        <!-- Imagen del carrito -->
        <div class="logotipocarrito">
            <img title="Imagen del carrito" src="/assets/shopping_cart_1000dp_E8EAED_FILL0_wght400_GRAD0_opsz48.svg">
        </div>

        <!-- Lista de productos -->
        <label>Lista de productos</label><br>

        <!-- Producto 1 -->
        <div class="producto">
            <img src="https://veerkamponline.com/cdn/shop/files/7000500.jpg?v=1706303270" alt="Producto 1">
            <div class="info-producto">
                <p>Producto 1</p>
                <p>Precio: $100</p>
            </div>
            <div class="cantidad">
                <button class="btn-Original" onclick="modificarCantidad('producto1', -1)">-</button>
                <input id="producto1" type="text" value="1" size="1" readonly>
                <button class="btn-Original" onclick="modificarCantidad('producto1', 1)">+</button>
            </div>
        </div>

        <!-- Producto 2 -->
        <div class="producto">
            <img src="https://ss631.liverpool.com.mx/xl/1122260867.jpg" alt="Producto 2">
            <div class="info-producto">
                <p>Producto 2</p>
                <p>Precio: $150</p>
            </div>
            <div class="cantidad">
                <button class="btn-Original" onclick="modificarCantidad('producto2', -1)">-</button>
                <input id="producto2" type="text" value="1" size="1" readonly>
                <button class="btn-Original" onclick="modificarCantidad('producto2', 1)">+</button>
            </div>
        </div>

        <!-- Direcci贸n -->
        <br>
        <label>Tu direcci贸n es: <input type="text" id="direccion" disabled></label><br>

        <!-- Checkbox para cambiar direcci贸n -->
        <label for="NoCheck">No</label>
        <input type="checkbox" id="NoCheck" onclick="habilitarDireccion()">

        <!-- Total del monto -->
        <br><label>Total del monto a pagar<br><input type="text" id="totalMonto" value="$250" disabled></label>

        <!-- Bot贸n de confirmar compra -->
        <br><button class="btn-Original centrarObjetos" style="width: 200px;"><strong>CONFIRMAR COMPRA</strong></button>
    </div>
</body>
</html>
