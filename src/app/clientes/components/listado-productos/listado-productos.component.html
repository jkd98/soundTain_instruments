<div class="carrusel">
    <button class="carrusel__flecha carrusel__flecha--izquierda" (click)="anterior()">❮</button>
    
    
    <div class="listado-productos" #carrusel>
        @for (productoi of productos; track $index) {
            <app-producto [producto]="productoi" ></app-producto>
        }
    </div>
    
    <button class="carrusel__flecha carrusel__flecha--derecha" (click)="siguiente()">❯</button>
  </div>
