<!-- Barra de navegacion -->
<div class="prod-detalle__contenedor">
    <app-nav-bar></app-nav-bar>

    <!-- prod principal -->
    <div class="container">
        <div class="image-section">
            <div class="product-images">
                <img src="https://www.shutterstock.com/image-photo/acoustic-guitar-showcasing-natural-wood-260nw-2507474139.jpg"
                    style="width: 400px; height: 400px;" alt="Imagen principal">
            </div>
        </div>
        <div class="product-details">
            <h1 class="product-title">{{producto.nombre}}</h1>
            <div class="product-price">$ {{producto.precio}} MXN</div>
            <div class="product-description">
                <!-- <p><strong>Lo que tienes que saber de este producto:</strong></p>
                <ul>
                    <li>Orientaci√≥n de la mano: Diestro</li>
                    <li>Tapa de arce, acabado laqueado.</li>
                    <li>Forma del cuerpo: classic.</li>
                    <li>Tiene 6 cuerdas de cobre de metal.</li>
                </ul> -->
                <p>{{producto.descripcion}}</p>
            </div>
        </div>
        <div class="right-section">
            <div class="buy-section">
                <div class="quantity-section">
                    <label for="quantity" class="quantity-label">Cantidad:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="50" value="1"
                        class="quantity-input">
                </div>
                <div class="units-available">Disponibles: 50 unidades</div>
                <a href="#" class="buy-button">Comprar ahora</a>
                <a href="#" class="add-cart-button">Agregar al carrito</a>
            </div>
        </div>
    </div>

    <div class="related-products-section">
        <h2>Productos relacionados</h2>
        <app-listado-productos></app-listado-productos>
    </div>

    <div class="comments-section">
        <h2>Comentarios</h2>
        <div class="rating-section">
            <label class="rating-label">Califica este producto:</label>
            <div class="star-rating">
                <span class="star" onclick="selectStar(1)">&#9733;</span>
                <span class="star" onclick="selectStar(2)">&#9733;</span>
                <span class="star" onclick="selectStar(3)">&#9733;</span>
                <span class="star" onclick="selectStar(4)">&#9733;</span>
                <span class="star" onclick="selectStar(5)">&#9733;</span>
            </div>
        </div>
        <textarea class="comment-textarea" rows="4" placeholder="Escribe tu comentario..."></textarea>
        <a href="#" class="submit-comment-button">Publicar comentario</a>
    </div>

    <app-footer></app-footer>
</div>
